<!-- Example Login Form Structure -->
<!-- This form works with the JavaScript login handler in auth.js -->

<form id="login-form-element" class="login-form">
    <h2>Login</h2>
    
    <div class="form-group">
        <label for="login-email">Email *</label>
        <input 
            type="email" 
            id="login-email" 
            name="email" 
            required 
            placeholder="Enter your email"
            autocomplete="email"
        >
    </div>

    <div class="form-group">
        <label for="login-password">Password *</label>
        <input 
            type="password" 
            id="login-password" 
            name="password" 
            required 
            placeholder="Enter your password"
            autocomplete="current-password"
        >
    </div>

    <button type="submit" class="btn btn-primary">Login</button>
    
    <p>Don't have an account? <a href="#" id="go-to-register">Register here</a></p>
</form>

<!-- Loading Indicator (optional) -->
<div id="login-loading" class="loading-indicator" style="display: none;">
    <div class="spinner"></div>
    <p>Logging in...</p>
</div>

<!-- Error/Success Message Display Area -->
<div id="login-message" class="alert" style="display: none;"></div>
